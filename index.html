<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="guess.css">
 
</head>
<body>
  <div class="scroller"></div>
    <header><h1></h1></header>
    
    <div class="game">
        <div class="game-area">
         <div class="inputs"></div>
            <div class="control">
                <button class="check">check world</button>
                <button class="hint-num"><span></span>hint</button>
            </div>
            <div class="message"></div>
        </div>
        <div class="key-colors">
            <h2>key color</h2>
          <div class="key-color">
            <div class="key in-place"></div>
            <div class="text">lrtter is right and in place</div>
          </div>
          <div class="key-color">
            <div class="key notin-place"></div>
            <div class="text">letter is right but not in place</div>
          </div>
          <div class="key-color">
            <div class="key wrong"></div>
            <div class="text">letter is wrong and not exists in word</div>
          </div>
        </div>
    </div>
    <footer></footer>
  <script src="guess.js"></script>
  <script></script>
  
</body>
</html>
